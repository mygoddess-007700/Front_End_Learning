<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CSS显示与隐藏</title>
	</head>
	<style>
		#images1{
			height: 400px;
			width: 600px;
			visibility: hidden;
		}
		.picDiv{
			/* display: none; /*不显示、隐藏*/*/
			visibility: hidden; /*图片隐藏，位置保留*/
			
		}
	</style>
	<body>
		<h1>游戏开发师</h1>
		<div class="picDiv">
			<img src="images/开始界面.png" id="images1">
		</div>
		<h1>第一个游戏</h1>
	</body>
</html>
