<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>管理系统布局示意——CSS+DIV</title>
		<style>
			#topDiv{
				height: 40px;
				width: 100%;
				background-color: blue;
				background-image: url(images/top.png)
			}
			#leftDiv{
				width: 200px;
				height: 600px;
				background-color: yellow;
				float: left;
			}
			#rightDiv{
				width: 100%;
				height: 600px;
				background-color: deepskyblue;
			}
		</style>
	</head>
	<body>
		<div id="container">
			<div id="topDiv">
				<h1 style="color: white">游戏开发者信息化管理系统</h1>
			</div>
			<div id="leftDiv"></div>
			<div id="rightDiv"></div>
		</div>
	</body>
</html>
