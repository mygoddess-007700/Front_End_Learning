<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CSS选择器</title>
		<style>
			/*标记选择器*/
			div{
				color: red;
			}
			p{
				color: green;
			}
			/*id选择器*/
			#dsxDiv{
				color: blue;
			}
			#yxDiv{
				font-size: 40px;
			}
			/*class选择器*/
			.fu{
				color: purple;
				font-size: 45px;
			}
		</style>
	</head>
	<body>
		<div class="fu">傅晓东</div>
		<div id="dsxDiv">大学生</div>
		<div id="yxDiv">游戏学习者</div>
		<p class="fu">这是个段落</p>
	</body>
</html>
