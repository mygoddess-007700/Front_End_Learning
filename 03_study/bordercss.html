<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>边框样式</title>
		<style>
			#uname{
				border:1px solid red;
				width:220px;
				height:35px;
				/*边框四个角带弧度*/
				border-radius: 5px;
			}
			#mydiv{
				border:1px solid blue;
				width: 500px;
				height: 500px;
			}
		</style>
	</head>
	<body>
		<input type="text" id="uname"/><br>
		<div id="mydiv">这是我的世界。。。</div>
	</body>
</html>
