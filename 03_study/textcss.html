<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>文本样式</title>
		<style>
			.fxd{
				color: red;
				text-align: center;
				text-decoration: underline;
			}
			#my{
				text-decoration: line-through;
			}
			a{
				text-decoration: none;
			}
		</style>
	</head>
	<body>
		<p class="fxd">南昌大学傅晓东</p>
		<p id="my">XXX成功了</p>
		<a href="">傅晓东游戏网</a>
	</body>
</html>
