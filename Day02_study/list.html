<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HTML列表及其他</title>
	</head>
	<body>
		<p>这是个段落</p>
		<div>这是一个块</div>
		<span>用户名不能为空</span>
		<span>密码必须是10位</span>
		<label>这是个标签</label>
		<label>秀啊！</label>
		<hr>
		
		<h1>我的游戏</h1>
		<h2>大一</h2>
		<h3>小游戏</h3>
		<h4>Unity</h4>
		
		<ul><!--无序列表-->
			<li>捡苹果</li>
			<li>爆破任务</li>
			<li>太空射击</li>
		</ul>
		<hr>
		<ol><!--有序列表，hr是横线的意思-->
			<li>第一个游戏</li>
			<li>第二个游戏</li>
			<li>第三个游戏</li>
		</ol>
	</body>
</html>
