<!-- DOCTYPE指的是：文档类型定义，定义了网页的根元素是html -->
<!DOCTYPE html>
<html>
	<head>
		<!--设置编码，防止网页产生乱码-->
		<meta charset="utf-8" />
		<title>Mr.fu的游戏用户注册</title>
	</head>
	<body>
		<form action="receive.html">
			用户名<input type="text" placeholder="请输入用户名">
			<br> <!--break row-->
			密码<input type="password"><br>
			性别<input type="radio" name="gender">男
			<input type="radio" name="gender">女
				<br>
			籍贯<select>
				<option>山西大同</option>
				<option>山西运城</option>
				<option>山西太原</option>
			</select>
			<br>
			爱好<input type="checkbox">玩电脑
			<input type="checkbox">打乒乓球
			<input type="checkbox">跑步
			<br>
			自我介绍<textarea rows="5" cols="50">
	傅晓东 游戏开发者
			</textarea><br>
			上传简历<input type="file"><br>
			<!--当用户单击确认按钮时，表单的内容会被传送到另一个文件。
			表单的动作属性定义了目的文件的文件名。
			由动作属性定义的这个文件通常会对接收到的输入数据进行相关的处理。-->
			<input type="submit" value="注册">
			<input type="reset" value="清空重填">
		</form>
	</body>
</html>
