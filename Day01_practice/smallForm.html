<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>用户信息搜集界面</title>
	</head>
	<body>
		<form action="www.mygoddess.icu">
			用户名<input type="text" placeholder="请输入您的用户名"/><br/>
			登录密码<input type="text" placeholder="6-20位字母、数字和符号"/><br/>
			确认密码<input type="text" placeholder="再次输入您的登录密码"/><br/>
			用户类型<select>
				<option>新用户</option>
				<option>老用户</option>
				<option>铁杆粉丝</option>
				</select><br/>
			<input type="radio" name="平台"/>邮箱登录<br/>
			<input type="radio" name="平台"/>手机号登录<br/>
			<input type="radio" name="平台"/>游戏平台账户登录<br/>
			姓名<input type="text" placeholder="请输入您的中文姓名"/><br/>
			邮箱<input type="text" placeholder="请正确填写邮箱地址"/><br/>
			手机号码（+86）<input type="tel" placeholder="请输入您的手机号码"/><br/>
			年龄范围<select>
				<option>12岁以下</option>
				<option>12岁到18岁</option>
				<option>18岁到30岁</option>
				<option>30岁到60岁</option>
				<option>60岁以上</option>
			</select><br/>
			<input type="radio" name="法律"/>我已仔细阅读使用许可及服务协议和隐私政策<br/>
			<br/>
			<input type="submit" value="注册">
			<input type="reset" value="清空重填">
		</form>
	</body>
</html>
