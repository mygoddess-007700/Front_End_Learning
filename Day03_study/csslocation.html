<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CSS代码放的位置</title>
		<!--引入外部CSS文件-->
		<link rel="stylesheet" href="fxd.css"/>
		<style>
			div{
				color: red;
			}
		</style>
		
	</head>
	<body>
		<h1>CSS代码位置1（页内样式）：放在head之间，用style标记</h1>
		<div>南昌大学傅晓东</div>
		
		<h1>CSS代码样式2（行内样式）：放在标记的style属性里</h1>
		<p style="color: green;font-size: 20px;">真实的故事</p>
		
		<h1>CSS代码位置3（外部样式）：放在单独的CSS文件里</h1>
		<input type="text" id="uname">
	</body>
</html>
