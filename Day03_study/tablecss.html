<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表格样式</title>
		<style>
			table{
				width:500px;
				height:80px;
				text-align: center; /*让表格文字全居中；而不是让表格居中*/
			}
			/*给table，tr，td同时添加样式*/
			table, tr, td
			{
				/*边框宽度1px、实线、红色*/
				border: 1px solid red;
			}
			table{
				/*边框折叠在一起，无空心*/
				border-collapse: collapse;
			}
		</style>
	</head>
	<body>
		<table align="center">
			<tr>
				<td>学号</td>
				<td>姓名</td>
				<td>籍贯</td>
				<td>操作</td>
			</tr>
			<tr>
				<td>040846</td>
				<td>XXX</td>
				<td>山西</td>
				<td>
					<a href="#">修改</a>&nbsp;&nbsp;
					<a href="#">删除</a>
				</td>
			</tr>
			<tr>
				<td>040846</td>
				<td>XXX</td>
				<td>山西</td>
				<td>修改 删除</td>
			</tr>
			<tr>
				<td>040846</td>
				<td>XXX</td>
				<td>山西</td>
				<td>修改 删除</td>
			</tr>
		</table>
	</body>
</html>
