<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CSS浮点</title>
	</head>
	<style>
		#firstDiv{
			width: 300px;
			height: 80px;
			background-color: yellow;
			float: left; /*让第一个div浮动起来*/
		}
		#secondDiv{
			width: 410px;
			height: 80px;
			background-color: blue;	
			float: left;
		}
		#thirdDiv{
			width: 230px;
			height: 100px;
			background-color: red;
			float: left;
		}
		#fourthDiv{
			width: 290px;
			height: 115px;
			background-color: green;
		}
	</style>
	<body>
		<div id="firstDiv">这是第一个div</div>
		<div id="secondDiv">这是第二个div</div>
		<div id="thirdDiv">这是第三个div</div>
		<div id="fourthDiv">这是第四个div</div>
	</body>
</html>
